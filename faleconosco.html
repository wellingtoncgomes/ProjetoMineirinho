    <main id="conteudo" class="main">

    <div class="container-fluid mb-5">
      
          <h3 class="laranja-escuro">
            <i class="bi bi-person-badge"></i>Deixe um comentário sobre nossos serviços
          </h3>
          <form id="formComentario" method="post">
            <div class="form-group mt-3">
              <label for="nome">Nome</label>
              <input
                type="text"
                class="form-control text-uppercase"
                name="nome"
                id="nome"
                placeholder="Nome"
                autofocus
              />
            </div>
            <div class="form-group mt-3">
              <label for="email">email para contato</label>
              <input
                type="email"
                class="form-control"
                name="email"
                id="email"
              />
            </div>
            <div class="form-group mt-3">
              <label for="comentario">Comentário</label>
              <textarea
                type="text"
                class="form-control text-uppercase"
                name="comentario"
                id="comentario"
                autofocus
              ></textarea>
            </div>
            <div class="form-group">
              <input type="hidden" class="form-control" name="id" id="id" />
            </div>
            <button
              id="btnSalvar"
              class="btn btn-block btn-success my-4"
              onclick="enviarComentario(event, 'comentarios')"
            >
              <i class="bi bi-save-fill"></i> Salvar
            </button>
            <button type="reset" class="btn btn-block btn-danger my-4">
              <i class="bi bi-x-square-fill"></i> Limpar
            </button>
          </form>
       
    </div>
