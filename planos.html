<body onload="verificaLogado();obtemDados('planos')">

        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="home.html"><i class="bi bi-house"></i> In칤cio</a>

          </li>

      </div>
      <div class="text-right">
        <ul class="navbar-nav ms-auto flex-nowrap">

          <div id="imagemUsuario"></div>

            <button class="btn  btn-block fundo-laranja-escuro" onclick="logoutFirebase()"><i
                class="bi bi-box-arrow-in-right"></i> Logout</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container-fluid p-2 fundo-laranja-escuro text-light text-center">
    <h1>Controle da Academia</h1>

  </div>
  <div id="mensagemAlerta"></div>
  <div class="container-fluid mb-5">
    <div class="row">
      <div class="col-md-5">
        <h3 class="laranja-escuro"><i class="bi bi-person-badge"></i>Cadastro dos Planos da Academia</h3>
        <form id="formCadastro" method="post">
          <div class="form-group mt-3">
            <label for="nome">Nome</label>
            <input type="text" class="form-control text-uppercase" name="nome" id="nome" placeholder="Nome" autofocus>
          </div>
          <div class="form-group mt-3">
            <label for="valor">Valor</label>
            <input type="number" class="form-control" name="valor" id="valor" min="0" max="999.99" step="0.10">
          </div>  
          <div class="form-group mt-3">
            <label for="diasSemana">Dias da Semana</label>
            <small id="diasSemanaHelp" class="form-text text-muted">Selecione com o CTRL os dias</small>
            <select id="diasSemana" required multiple class="form-control">
              <option value="Segunda">Segunda</option>
              <option value="Ter칞a">Ter칞a</option>
              <option value="Quarta">Quarta</option>
              <option value="Quinta">Quinta</option>
              <option value="Sexta">Sexta</option>
              <option value="S치bado">S치bado</option>
            </select>
          </div>          
          <div class="form-group">
            <input type="hidden" class="form-control" name="id" id="id">
          </div>
          <button id="btnSalvar" class="btn btn-block btn-success my-4" onclick="salvar(event, 'planos')"><i
              class="bi bi-save-fill"></i> Salvar</button>
          <button type="reset" class="btn btn-block btn-danger my-4"><i class="bi bi-x-square-fill"></i> Limpar</button>
        </form>
      </div>


      <div class="col-md-7">
        <h3 class="laranja-escuro"><i class="bi bi-database-check"></i>Listagem dos Planos</h3>
        <button class="btn fundo-laranja-escuro" type="button" disabled id="carregandoDados">
          <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          Carregando os dados...
        </button>
        <div class="form-group mt-3">          
          <input type="text" class="form-control" id="filtroCliente" oninput="filtrarTabela('filtroCliente', 'tabelaDados')" placeholder="游댌 Procurar...">

        </div>
        
        <div class="table-responsive">
          <table id="tabelaDados" class="table table-sm table-striped table-bordered mt-3">            
            <!-- Conte칰do dos dados do Firebase ser치 inserido aqui -->
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-storage-compat.js"></script>
  <!-- Carregamento dos scripts do projeto-->
  <script src="js/firebase/firebase.js"></script>
  <script src="js/firebase/authentication.js"></script>
  <script src="js/firebase/dadosPlano.js"></script>  
  <script src="js/util/alerta.js"></script>

</body>
